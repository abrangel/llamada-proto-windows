<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GhostAssist - Prototype</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="header">
      <div class="title">GhostAssist</div>
      <div class="controls">
        <button id="settingsBtn" title="Ajustes">⚙</button>
        <button id="hideBtn" title="Ocultar (Ctrl+Shift+H)">✕</button>
      </div>
    </div>

    <div id="content" class="content">
      <div id="status" class="status">Listo — presiona Ctrl+Shift+R para ver demo</div>
      <div id="response" class="response hidden"></div>
    </div>

    <div class="footer">
      <input id="prompt" placeholder="Escribe algo y presiona Enviar..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <!-- Settings modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h3>Ajustes del proveedor de IA</h3>
      <label>Proveedor:
        <select id="providerSelect">
          <option value="openai">OpenAI</option>
          <option value="generic">Genérico</option>
        </select>
      </label>
      <label>Provider URL:
        <input id="providerUrl" placeholder="https://api.openai.com/v1/chat/completions" />
      </label>
      <label>API Key:
        <input id="apiKey" placeholder="sk-..." />
      </label>
      <label>Modelo (opcional):
        <input id="model" placeholder="gpt-4o-mini" />
      </label>
      <div class="modal-actions">
        <button id="saveSettings">Guardar</button>
        <button id="closeSettings">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
