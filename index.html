<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
        }
        #response {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your AI Assistant</h2>
        <textarea id="question" placeholder="Ask a question..."></textarea>
        <button id="submit">Get Answer</button>
        <div id="response"></div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
