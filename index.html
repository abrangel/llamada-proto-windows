<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <style>
        body {
            background-color: #282c34;
            color: #abb2bf;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            border-radius: 10px;
            overflow: hidden; /* To keep the rounded corners */
        }
        .title-bar {
            background-color: #21252b;
            padding: 10px;
            text-align: center;
            -webkit-app-region: drag; /* To make the title bar draggable */
        }
        .container {
            padding: 20px;
        }
        textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-bottom: 10px;
            background-color: #21252b;
            color: #abb2bf;
            border: 1px solid #3e4451;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #61afef;
            color: #21252b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #response {
            margin-top: 10px;
            white-space: pre-wrap;
            background-color: #21252b;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title-bar">AI Assistant</div>
    <div class="container">
        <textarea id="question" placeholder="Ask a question..."></textarea>
        <button id="submit">Get Answer</button>
        <div id="response"></div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
